<html>
<head>
<link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css"></link>
<script src="./support/jquery-1.7.1.js" type="text/javascript"></script>
<script src="http://log4javascript.org/js/log4javascript_uncompressed.js" type="text/javascript"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js" type="text/javascript"></script>
<script src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js" type="text/javascript"></script>
<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js" type="text/javascript"></script>
<script src="./app/name_view.js" type="text/javascript"></script>
<script src="./app/age_view.js" type="text/javascript"></script>
<script src="./app/wizard_view.js" type="text/javascript"></script>
<script src="./app/wizard_views_manager.js" type="text/javascript"></script>
<script src="./app/application.js" type="text/javascript"></script>
</head>

<body>

 <div class="container-fluid">
    <div class="row well">        
        <div class="12">
            
            <div class="alert alert-info">
            <strong>Backbone.js Wizard</strong> Click next and previous to navigate the wizard.
            </div>
            
            <div id="wizard-container"></div>
            
        </div>         
    </div>
</div>


<script id="name-template" type="text/x-handlebars-template">
  <div class="wizard-view">
        <h1>Step # 1</h1> <br />
        <h3>Whats your name?</h3>    
        <blockquote>Enter your full name.</blockquote>
        <input type="text" id="name" value="{{name}}">
    </div>
</script>

<script id="age-template" type="text/x-handlebars-template">    
    <div class="wizard-view">
        <h1>Step # 2</h1> <br />     
        <h3>How old are you?</h3>    
        <blockquote>Enter your age.</blockquote>
        <input type="text" id="age" value="{{age}}">
    </div>
</script>

<script id="city-template" type="text/x-handlebars-template">
    <div class="wizard-view">
        <h1>Step # 3</h1> <br />
        <h3>What city are you in?</h3>    
        <blockquote>Enter the city you are currently in.</blockquote>
        <input type="text" id="city" value="{{city}}">
    </div>
</script>

<script id="confirm-template" type="text/x-handlebars-template">
    <div class="wizard-view">
        <h1>Confirm</h1> <br />
        <p>
            <strong>Name: </strong>{{name}}<br />
            <strong>Age: </strong>{{age}}<br />
            <strong>City: </strong>{{city}}<br />
        </p>    
    </div>
</script>


<script id="wizard-template" type="text/x-handlebars-template">
    <!-- Wizard -->
        <div id="wizard">
        
            <!-- Tabs -->
                <ul id="wizard-view-tabs" class="nav nav-tabs"></ul>
            <!-- Tabs -->
            
            <!-- View Container -->        
                <div id="wizard-view-container"></div>
            <!-- View Container -->

            <!-- Pagination -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#" class="btn-previousView hide">&larr; previous</a>
                    </li>
                    <li class="next">
                        <a href="#" class="btn-nextView hide">next &rarr;</a>
                    </li>
                </ul>
            <!-- Pagination -->

            <!-- Form Action Buttons -->
                <div class="form-actions hide">
                    <button type="submit" class="btn btn-primary btn-save">Save changes</button>            
                </div>
            <!-- Form Action Buttons -->        
            
        </div>    
    <!-- Wizard -->
</script>


</body>
</html>
